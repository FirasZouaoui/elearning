<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Modifier la r√©ponse</h1>
    <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>
  
    <form (ngSubmit)="onSubmit()" class="max-w-md">
      <div class="mb-4">
        <label for="texte" class="block text-gray-700 font-bold mb-2">Texte</label>
        <textarea
          id="texte"
          name="texte"
          [(ngModel)]="reponse.texte"
          class="w-full px-3 py-2 border rounded-lg"
          required
        ></textarea>
      </div>
  
      <div class="mb-4">
        <label class="flex items-center">
          <input
            type="checkbox"
            name="estCorrecte"
            [(ngModel)]="reponse.estCorrecte"
            [checked]="reponse.estCorrecte === 1"
            (change)="reponse.estCorrecte = reponse.estCorrecte ? 1 : 0"
            class="mr-2"
          />
          <span class="text-gray-700 font-bold">Est correcte</span>
        </label>
      </div>
  
      <div class="mb-4">
        <label for="note" class="block text-gray-700 font-bold mb-2">Note</label>
        <input
          type="number"
          id="note"
          name="note"
          [(ngModel)]="reponse.note"
          class="w-full px-3 py-2 border rounded-lg"
          required
        />
      </div>
  
      <button
        type="submit"
        class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded"
      >
        Modifier
      </button>
    </form>
  </div>

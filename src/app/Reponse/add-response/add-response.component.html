<div class="form-container">
  <h1>Ajouter une r√©ponse</h1>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <form (ngSubmit)="onSubmit()" class="form">
    <!-- Texte -->
    <div class="form-group">
      <label for="texte">Texte</label>
      <textarea
        id="texte"
        name="texte"
        [(ngModel)]="reponse.texte"
        required
      ></textarea>
    </div>

    <!-- Est Correcte -->
    <div class="form-group checkbox-group">
      <input
        type="checkbox"
        [(ngModel)]="reponse.estCorrecte"
        name="estCorrecte"
        id="estCorrecte"
      />
      <label for="estCorrecte">Est correcte</label>
    </div>

    <!-- Note -->
    <div class="form-group">
      <label for="note">Note</label>
      <input
        type="number"
        id="note"
        name="note"
        [(ngModel)]="reponse.note"
        required
      />
    </div>

    <button type="submit" class="btn-submit">Ajouter</button>
  </form>
</div>

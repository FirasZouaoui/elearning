name: Deploy Angular to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”§ Install Angular CLI
        run: npm install -g @angular/cli

      - name: ğŸ”§ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ğŸ› ï¸ Build Angular app
        run: ng build angularvf --configuration production

      - name: â˜ï¸ Deploy to Firebase Hosting
        run: firebase deploy --token="${{ secrets.FIREBASE_TOKEN }}"
